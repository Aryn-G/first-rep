    <div class="container" style="color: #051979">
      <h1 style="width: 100%">Press R to play again.</h1>
      <h1 style="width: 100%; text-align: center" id="score">Score = 0</h1>
      <h1 style="width: 100%; text-align: center" id="outcome">...</h1>
      <h2 style="width: 100%; text-align: center">
        You played <span id="user-text"><strong>...</strong></span>
      </h2>
      <h2 style="width: 100%; text-align: center">
        Computer Played <span id="comp-play"><strong>...</strong></span>
      </h2>
    </div>
    <script type="text/javascript">
      let compText = document.getElementById("comp-play");
      let userText = document.getElementById("user-text");
      let winLossDraw = document.getElementById("outcome");
      let scoreText = document.getElementById("score");
      let SCORE = 0;
      startup();

      document.onkeydown = function (e) {
        e = e || window.event;
        var key = e.which || e.keyCode;
        if (key === 82) {
          startup();
        }
      };

      function startup() {
        let userPlay = prompt(
          'Enter "r" (for rock), "p" (for paper), "s" (for scissors)'
        );
        let compPlay = Math.floor(Math.random() * 3);

        if (
          userPlay.toLowerCase() == "r" ||
          userPlay.toLowerCase() == "p" ||
          userPlay.toLowerCase() == "s"
        ) {
          if (userPlay.toLowerCase() == "r") {
            userText.textContent = "Rock";
          } else if (userPlay.toLowerCase() == "p") {
            userText.textContent = "Paper";
          } else if (userPlay.toLowerCase() == "s") {
            userText.textContent = "Scissors";
          }
        } else startup();

        if (compPlay == "0") {
          compText.textContent = "Rock";
        } else if (compPlay == "1") {
          compText.textContent = "Paper";
        } else if (compPlay == "2") {
          compText.textContent = "Scissors";
        }

        determineWinner(userPlay, compPlay);
      }

      function determineWinner(user, comp) {
        if (user.toLowerCase() == "r") {
          if (comp == "0") {
            winLossDraw.textContent = "Draw";
          } else if (comp == "1") {
            winLossDraw.textContent = "Loss";
            SCORE--;
          } else if (comp == "2") {
            winLossDraw.textContent = "Win";
            SCORE++;
          }
        } else if (user.toLowerCase() == "p") {
          if (comp == "0") {
            winLossDraw.textContent = "Win";
            SCORE++;
          } else if (comp == "1") {
            winLossDraw.textContent = "Draw";
          } else if (comp == "2") {
            winLossDraw.textContent = "Loss";
            SCORE--;
          }
        } else if (user.toLowerCase() == "s") {
          if (comp == "0") {
            winLossDraw.textContent = "Loss";
            SCORE--;
          } else if (comp == "1") {
            winLossDraw.textContent = "Win";
            SCORE++;
          } else if (comp == "2") {
            winLossDraw.textContent = "Draw";
          }
        }
        scoreText.textContent = "Score: " + SCORE;
      }
    </script>
